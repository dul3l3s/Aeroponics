<html>
  <meta charset="utf-8">
  <title>Sensor data</title>
  <meta http-equiv="refresh" content="10">
  <meta name="description" content="Sensor data">
  <meta name="author" content="Nick Wight">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-third column" style="margin-top: 5%">
            <h2>Real time pH</h2>
            <h1>ph: {{"{0:0.2f}".format(ph) }}</h1>
            <h2>Historical pH</h2>  
            <p>This page refreshes every 10 seconds</p>
        </div>
          <div class="one-third column" style="margin-top: 5%">
              <h2>Real time temp/hum</h2>
              <h1>Temperature: {{"{0:0.1f}".format(temp) }}°C</h1>
              <h1>Humidity: {{"{0:0.1f}".format(hum)}}%</h1>  
          </div>
        <div class="one-third column" style="margin-top: 5%">
          <h2>Real time EC</h2>
          <h1>ec: {{"{0:0.2f}".format(ec) }}</h1>
          <h2>Historical EC</h2>  
        </div>     
      </div>
    </div>           
  </body>  
</html>
